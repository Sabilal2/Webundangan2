 <!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <section id="konfirmasi-undangan" class="kawin-container">
        <div>
            <h2>Konfirmasi Undangan</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama Anda:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="konfirmasi">Konfirmasi Kehadiran:</label>
                    <select id="konfirmasi" name="konfirmasi" required>
                        <option value="Hadir">Akan Hadir</option>
                        <option value="Tidak Hadir">Tidak Hadir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kesan">Kesan Kaesang dan Erina:</label>
                    <textarea id="kesan" name="kesan" placeholder="Tambahkan kesan Anda"></textarea>
                </div>
                <button type="submit">Konfirmasi</button>
            </form>
        </div>
    </section>
</body>
</html>
